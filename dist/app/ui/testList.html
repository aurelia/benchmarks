<template>

    <import from="./resources/testFrame"></import>

    <h3>Run Tests</h3>
    <div class="row">
        <div class="col-md-12">
            <h5>Micro</h5>
            <table class="table">
                <tr>
                    <th>Single run</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Mean Time (s)</th>
                </tr>
                <tr repeat.for="test of microTests">
                    <td><button click.delegate="$parent.runSingleMicroTest(test)" class="btn btn-xs btn-default">Run</button></td>
                    <td>${test.name}</td>
                    <td><i status.bind='test.status'></i></td>
                    <td>${test.elapsed}</td>
                </tr>
            </table>
            <hr>
            <h5>Macro</h5>
            <table class="table">
                <tr>
                    <th>Single run</th>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Mean Time (s)</th>
                </tr>
                <tr repeat.for="test of macroTests">
                    <td><button click.delegate="$parent.runSingleMacroTest(test)" class="btn btn-xs btn-default">Run</button></td>
                    <td>${test.name}</td>
                    <td><i status.bind='test.status'></i></td>
                    <td>${test.elapsed}</td>
                </tr>
            </table>
            <button click.trigger="runTests()" class="btn btn-default">Run all</button>
        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <test-frame test.bind="currentMacroTest"></test-frame>
        </div>
    </div>
</template>
