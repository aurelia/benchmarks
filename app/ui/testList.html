<template>
    <h3>Run Tests</h3>
    <div class="row">
        <div class="col-md-12">
            <h5>Micro</h5>
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Mean Time (s)</th>
                </tr>
                <tr repeat.for="test of microTests">
                    <td>${test.name}</td>
                    <td><i status.bind='test.status'></i></td>
                    <td>${test.elapsed}</td>
                </tr>
            </table>
            <hr>
            <h5>Macro</h5>
            <table class="table">
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Mean Time (s)</th>
                </tr>
                <tr repeat.for="test of macroTests">
                    <td>${test.name}</td>
                    <td><i status.bind='test.status'></i></td>
                    <td>${test.elapsed}</td>
                </tr>
            </table>
            <button click.trigger="runTests()" class="btn btn-default">Run</button>
        </div>
    </div>
    <div class="row">
        
    </div>
</template>
