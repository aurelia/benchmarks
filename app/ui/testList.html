<template>

    <require from="./resources/testFrame"></require>

    <h3>Run Tests</h3>
    <div class="row">
        <div class="col-md-12">
            <h5>Micro</h5>
            <table class="table">
                <tr>
                    <th class="col-md-2">Single run</th>
                    <th class="col-md-5">Name</th>
                    <th class="col-md-2">Status</th>
                    <th class="col-md-3">Mean Time (s)</th>
                </tr>
                <tr repeat.for="test of microTests">
                    <td><button click.delegate="$parent.runSingleMicroTest(test)" class="btn btn-xs btn-default">Run</button></td>
                    <td>${test.name}</td>
                    <td><i status.bind='test.status'></i></td>
                    <td>${test.elapsed}</td>
                </tr>
            </table>
            <hr>
            <h5>Macro</h5>
            <table class="table">
                <tr>
                    <th class="col-md-2">Single run</th>
                    <th class="col-md-5">Name</th>
                    <th class="col-md-2">Status</th>
                    <th class="col-md-3">Mean Time (s)</th>
                </tr>
                <tr repeat.for="test of macroTests">
                    <td><button click.delegate="$parent.runSingleMacroTest(test)" class="btn btn-xs btn-default">Run</button></td>
                    <td>${test.name}</td>
                    <td><i status.bind='test.status'></i></td>
                    <td>${test.elapsed}</td>
                </tr>
            </table>
            <button click.trigger="runTests()" class="btn btn-primary">Run All</button>
        </div>
    </div>
    <div class="row">
        <hr>
        <div class="col-md-6">
            <form submit.delegate="saveResults()">
                <div class="form-group">
                    <label>Save Results (not implemented yet):</label>
                    <input class="form-control" type="text" required value.bind="resultsName"></input>
                </div>
                <div class="form-group">
                    <input class="btn btn-default" type="submit" value="Save"></input>
                </div>
            </form>
        </div>
        <div class="col-md-6">

        </div>
    </div>
    <div class="row">
        <div class="col-md-12">
            <test-frame test.bind="currentMacroTest"></test-frame>
        </div>
    </div>
</template>
