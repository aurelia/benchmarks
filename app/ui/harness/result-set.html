<template>
  <div repeat.for="result of results" class.bind="result.tag ? 'tagged' : ''">
    <span class.bind="$parent.getTextClass(result, 'period')">${result.period.toFixed(4)}</span>
    <span if.bind="result.heapDelta"
          class.bind="$parent.getTextClass(result, 'heapDelta')">${result.heapDelta}</span>
    <small class="text-muted" if.bind="result.tag">${result.tag}</small>
  </div>
</template>
