<template>

 <!-- todo DRY it up -->

 <div class="row">
    <div class="col-md-4">

        <h3>${leftResults.name}</h3>
        <table class="table table-condensed">
            <tr repeat.for="result of leftResults.microTests">
                <td>${result.name}</td>
                <td>${result.elapsed}</td>
            </tr>
            <tr repeat.for="result of leftResults.macroTests">
                <td>${result.name}</td>
                <td>${result.elapsed}</td>
            </tr>
        </table>

        <select value.bind="leftName" change.trigger="selectLeft()" class="form-control">
            <option value="">Select a test run</option>
            <option repeat.for="result of results" value.bind="result">${result}</option>
        </select>

    </div>
    <div class="col-md-4">
        <h3>${rightResults.name}</h3>
        <table class="table table-condensed">
            <tr repeat.for="result of rightResults.microTests">
                <td>${result.name}</td>
                <td>${result.elapsed}</td>
            </tr>
            <tr repeat.for="result of rightResults.macroTests">
                <td>${result.name}</td>
                <td>${result.elapsed}</td>
            </tr>
        </table>

        <select value.bind="rightName" change.trigger="selectRight()" class="form-control">
            <option value="">Select a test run</option>
            <option repeat.for="result of results" value.bind="result">${result}</option>
        </select>

    </div>
    <div class="col-md-4">
        <h3>&nbsp</h3>
        <table class="table table-condensed">
            <tr repeat.for="result of differences.microTests">
                <td>${result.name}</td>
                <td>${result.difference}</td>
                <td result.binf="result.difference">&nbsp;</td>                
            </tr>
            <tr repeat.for="result of differences.macroTests">
                <td>${result.name}</td>
                <td>${result.difference}</td>
                <td result.bind="result.difference">&nbsp;</td>
            </tr>
        </table>

    </div>

</div>

</template>
